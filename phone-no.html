<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-no</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-no">
        <div class="home">
            <a id="home" href="index.html">Home</a>
        </div>
        <h3>Enter your phone number</h3>
        
        <div class="input-field">
            <form id="code">
                <label for="phones"></label>
                <input id="phones" type="tel" class="input" placeholder="phone-no" required />
                
                <button type="submit" value="submit" class="submit" id="phone">Submit</button>
            </form>
            <div id="phone-result"></div>
        </div>
    </div>

    <script src="scripts_phone.js"></script>
</body>
</html>
